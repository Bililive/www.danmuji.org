<div id="navbar-container">
<div><ul class="w3-navbar w3-theme-d2 w3-left-align w3-large">
<li class="w3-hide-medium w3-hide-large w3-opennav w3-right"><a class="w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fas fa-bars"></i></a></li>
<li><a href="/" target="_top" class="w3-padding-large w3-theme-d4"><i class="fas fa-home w3-margin-right"></i>{{ site.title }}</a></li>
{% for bar in site.data.navbar %}<li class="w3-hide-small"><a href="{{ bar.link }}"{% if bar.id %} id="{{bar.id}}"{% endif %}{% if bar.target %} target="{{ bar.target }}"{% endif %} class="w3-padding-large w3-hover-white" title="{{ bar.name }}"><i class="fas {{ bar.icon }} icon-with-text"></i>{{ bar.name }}</a></li>{% endfor %}
</ul></div>
<!-- Navbar on small screens -->
<div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:51px">
<ul class="w3-navbar w3-left-align w3-large w3-theme">
{% for bar in site.data.navbar %}<li><a class="w3-padding-large" href="{{ bar.link }}"><i class="fas {{ bar.icon }} icon-with-text"></i>{{ bar.name }}</a></li>{% endfor %}
</ul></div>
<script>// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav(){var x = document.getElementById("navDemo");
if (x.className.indexOf("w3-show") == -1){x.className += " w3-show";}
else{x.className = x.className.replace(" w3-show", "");}}
// document.getElementById("navbar-dldmj").onclick = function(){_czc.push(﻿['_trackEvent','导航栏','下载弹幕姬',,,'navbar-dldmj']);};</script>
</div>
